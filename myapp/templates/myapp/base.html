<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}카카오 자동로그인{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'myapp:home' %}">홈</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'myapp:map' %}">지도</a>
            </div>
            <div class="navbar-nav ms-auto">
                {% if not request.session.access_token %}
                    <a class="nav-link login-button" href="{% url 'myapp:kakao_login' %}">
                        <img src="https://developers.kakao.com/docs/static/image/ko/button/login/full/medium.png" alt="카카오 로그인">
                    </a>
                {% else %}
                    <span class="nav-link">{{ user.username }} 님</span>
                    <a class="nav-link" href="{% url 'myapp:logout' %}">로그아웃</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // 메시지 자동 삭제
    document.addEventListener('DOMContentLoaded', function() {
        var messages = document.querySelectorAll('.alert');
        messages.forEach(function(message) {
            // 3초 후 페이드아웃 효과 적용
            setTimeout(function() {
                message.style.transition = 'opacity 0.5s ease-in-out';
                message.style.opacity = '0';
                // 페이드아웃 후 요소 제거
                setTimeout(function() {
                    message.remove();
                }, 500);
            }, 3000);
        });
    });
    </script>
</body>
</html>
